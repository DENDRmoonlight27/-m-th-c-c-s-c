<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Thành Viên</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .form-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 80px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
		
	
   @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@400;700&display=swap');

    :root {
      --main-color: #5c3a1e; /* nâu đậm */
      --highlight-color: #DA7B45;
      --bg-color: #f8f3ef;
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: #333;
      font-size: 17px;
    }

    header {
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.6)), 
        url('https://mia.vn/media/uploads/blog-du-lich/pho-co-hoi-an-4-1722851828.jpg') 
        no-repeat center/cover;
      height: 220px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    header h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4.2rem;
      margin: 0;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .logo-img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 14px;
      vertical-align: middle;
    }

    nav {
      background-color: var(--main-color);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 40px;
      flex-wrap: wrap;
      font-size: 1.05rem;
    }

    .links a {
      color: white;
      text-decoration: none;
      margin: 0 12px;
      font-weight: bold;
    }

    .links a:hover {
      color: #fff9d9;
    }

    .search-box input {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      outline: none;
      font-size: 1rem;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
    }

    .region {
      background: #fff7f0;
      border-radius: 16px;
      border: 3px solid var(--main-color);
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
      overflow: hidden;
    }

    .region h2 {
      background-color: var(--main-color);
      color: white;
      padding: 16px;
      margin: 0;
      text-align: center;
      font-size: 1.6rem;
    }

    .region ul {
      list-style: none;
      padding: 20px;
      margin: 0;
      display: flex;
      flex-wrap: nowrap;
      gap: 20px;
      overflow-x: auto;
      scroll-behavior: smooth;
    }

    .region ul::-webkit-scrollbar {
      height: 8px;
    }
    .region ul::-webkit-scrollbar-thumb {
      background-color: #8B5E3C;
      border-radius: 10px;
    }
    .region ul::-webkit-scrollbar-track {
      background-color: #f5e9dc;
    }

    li {
      min-width: 48%;
      background-color: #faf6f2;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      transition: transform 0.3s;
    }

    li:hover {
      transform: translateY(-6px);
    }

    li img {
      width: 100%;
      aspect-ratio: 1;
      object-fit: cover;
      border-bottom: 2px solid #eee;
    }

    li p {
      text-align: center;
      margin: 10px 0;
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--main-color);
    }

    footer {
      background-color: var(--main-color);
      color: white;
      padding: 22px;
      text-align: center;
      font-size: 1.05rem;
    }

    footer a {
      color: #ffd699;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }

      .region ul {
        flex-direction: row;
      }

      li {
        min-width: 80%;
      }
    }
		
    </style>
</head>
<body>

<header>
    <h1>
     <img src="logo_circular.jpg" alt="Logo ADC" class="logo-img">
      Ẩm Thực Đặc Sắc
    </h1>
  </header>

  <nav>
    <div class="links">
      <a href="trangchu.html">Trang chủ</a>
      <a href="gioithieu.html">Giới thiệu</a>
      <a href="sanpham.html">Sản phẩm</a>
      <a href="chinhsach.html">Chính sách</a>
      <a href="lienhe.html">Liên hệ</a>
      <a href="dangki.html" target="_blank">Đăng ký</a>
      <a href="dangnhap.html" target="_blank">Đăng nhập</a>
    </div>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Tìm món ăn...">
    </div>
  </nav>

    <div class="form-container">
        <h1>Đăng Ký Thành Viên</h1>
        <form action="#" method="post">
			<div class="form-group">
                <label for="username">Tên đăng nhập:</label>
                <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập của bạn" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu của bạn" required>
            </div>
            <div class="form-group">
                <label for="name">Tên:</label>
                <input type="text" id="name" name="name" placeholder="Nhập tên của bạn" required>
            </div>
            <div class="form-group">
                <label for="dob">Ngày tháng năm sinh:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="age">Tuổi:</label>
                <input type="number" id="age" name="age" placeholder="Nhập tuổi của bạn" required>
            </div>
            <div class="form-group">
                <label for="cccd">Số CCCD:</label>
                <input type="text" id="cccd" name="cccd" placeholder="Nhập số CCCD" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Nhập địa chỉ email" required>
            </div>
            <button type="submit">Đăng Ký</button>
        </form>
    </div>

  <script>
    const input = document.getElementById("searchInput");
    input.addEventListener("keyup", function () {
      const keyword = this.value.toLowerCase();
      const regions = document.querySelectorAll(".region");
      regions.forEach(region => {
        const match = region.innerText.toLowerCase().includes(keyword);
        region.style.display = match ? "block" : "none";
      });
      if (keyword === "") regions.forEach(r => r.style.display = "block");
    });
  </script>
